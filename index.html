<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <p>
            Load Amount
            <input type="number" id="load Amount" min="1" max="500000" value="10000">
        </p>

        <p>
            Interest Rate %
            <input type="number" id="interest-rate" min="0" max="100" step=".1" value="10">
        </p>
        <p>months-to-pay
        <input type="number" id="months-to-pay" min="6" max="48" value="12">
        </p>
        <p>Monthly Payment</p>
    </div>
    


    <script src="index.js"></script>
</body>
</html>
